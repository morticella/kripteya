<div class="container-fluid">
    <div class="col-12 md">
            <div class="purple text-center" ><i class="material-icons md-64">home</i> <span class="titleForm">Your Properties</span></div>
            <ng-container *ngFor="let building of buildings" >
                <!-- [expanded]="building._id === buildingId ? true : false" -->
                <mat-expansion-panel color="accent"  >
                    <mat-expansion-panel-header>
                      <mat-panel-title color="accent" >
                        <h4 class="textWarn"><i class="material-icons">home</i> {{building.nameBuilding}}</h4>
                      </mat-panel-title>
                      <!-- <mat-panel-description>
                          {{building.address}}
                      </mat-panel-description> -->
                    </mat-expansion-panel-header>


                    <section *ngIf="editView === 1 || editView === 2" class="text-right">
                        <div class="row text-center">
                            <div class="col-md-10">
                            </div>
                            <div class="col-md-2">
                                <button mat-raised-button class="text-center" color="accent" (click)="onClose()">Back to menu</button>
                            </div>
                        </div>
                      </section>
                      <app-new-room *ngIf="editView === 2" [building]="building"></app-new-room>
                    <app-edit-building *ngIf="editView === 1" [building]="building" ></app-edit-building>

                    <div *ngIf="editView === 0" >


                        <p >{{building.address}}</p>
                        <p >{{building._id}}</p>

                        <section class="text-right">
                          <div class="row text-center">
                            <div class="col-md-4"></div>
                              <div class="col-md-2">
                                  <button mat-raised-button class="text-center" type="submit" color="primary">View Rooms</button>
                              </div>
                              <div class="col-md-2">
                                  <button mat-raised-button class="text-center" type="submit" color="primary" (click)="newRoom()">New Room</button>
                              </div>
                              <div class="col-md-2">
                                  <button mat-raised-button class="text-center" type="submit" color="accent" (click)="onEdit(building._id)">Edit</button>
                              </div>
                              <div class="col-md-2">
                                  <button mat-raised-button class="text-center" color="warn" (click)="onDelete(building._id)">Delete</button>
                              </div>
                          </div>
                        </section>
                      </div>

                  </mat-expansion-panel>
            </ng-container>
    </div>
  </div>
