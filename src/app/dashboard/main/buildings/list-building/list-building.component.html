<div class="container-fluid">
    <div class="col-md-12">
        <div class="col-md-2">

        </div>
            <div class="purple text-center" ><i class="material-icons md-64">home</i> <span class="titleForm">Your Properties</span></div>
            <ng-container *ngFor="let building of (buildings | async).buildings" >
                <mat-expansion-panel color="accent"  >
                    <mat-expansion-panel-header>
                      <mat-panel-title color="accent" >
                        <h4 class="textWarn"><i class="material-icons">home</i> {{building.nameBuilding}}</h4>
                      </mat-panel-title>
                      <!-- <mat-panel-description>
                          {{building.address}}
                      </mat-panel-description> -->
                    </mat-expansion-panel-header>
                    <div >
                        <p >{{building.address}}</p>
                        <p >{{building.info}}</p>

                        <section class="text-right">
                          <div class="row text-center">
                            <div class="col-md-2"></div>
                              <div class="col-md-4">
                                  <button mat-raised-button class="text-center" type="submit" color="primary">View Rooms</button>
                              </div>
                              <div class="col-md-2">
                                  <button mat-raised-button class="text-center" type="submit" color="primary" [routerLink]="['/dashboard/new-room/', building.nameBuilding]" >New Room</button>
                              </div>
                              <div class="col-md-2">
                                  <button mat-raised-button class="text-center" type="submit" color="accent" [routerLink]="['/dashboard/edit-building/', building._id]"
                                  routerLinkActive="router-link-active" routerLinkActive="router-link-active">Edit</button>
                              </div>
                              <div class="col-md-2">
                                  <button mat-raised-button class="text-center" color="warn" (click)="onDelete(building._id)">Delete</button>
                              </div>

                          </div>
                        </section>
                      </div>

                  </mat-expansion-panel>
            </ng-container>
    </div>
  </div>
