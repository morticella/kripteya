<div class="container-fluid">
    <div class="col-12-md">
        <mat-card>
            <div class="purple text-center" ><i class="material-icons md-64">local_hotel</i> <span class="titleForm">Create a new Property</span></div>
              <form [formGroup]="newBuilding" (ngSubmit)="onSubmit()">
                  <section>
                      <mat-form-field class="container-fluid">
                          <input matInput type="text" placeholder="Name" name="name" formControlName="name">
                      </mat-form-field>
                  </section>
                  <section>
                    <mat-form-field class="container-fluid">
                        <input type="text" matInput placeholder="Address" name="address" formControlName="address">
                    </mat-form-field>
                  </section>
                  <section>
                      <mat-form-field class="container-fluid">
                          <textarea type="text" matInput placeholder="Additional Info" name="info" rows="8" formControlName="info"></textarea>
                      </mat-form-field>
                    </section>
                  <section class="text-right">
                      <button mat-button class="mat-primary-bg text-right" type="submit">Insert New Building</button>
                  </section>
                </form>
        </mat-card>
    </div>
</div>
