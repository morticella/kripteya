<app-menu></app-menu>
<mat-spinner *ngIf="!(customersState$|async).ids[0]"></mat-spinner>
<div class="container-fluid" *ngIf="(customersState$|async).ids[0]">
  <div class="col-md-12">
<mat-card>
<div class="purple text-center" >        <i class="material-icons md-64">person</i> <span class="titleForm">Edit Customer</span></div>
  <form [formGroup]="editCustomer" (ngSubmit)="onSubmit(editCustomer)">
      <section>
        <mat-form-field class="container-fluid">
            <input type="text" matInput placeholder="Customer name" name="name" formControlName="name">
        </mat-form-field>
      </section>
        <section>
            <mat-form-field class="container-fluid">
                <input type="number" matInput placeholder="Weekly Rent" name="rent" formControlName="rent">
            </mat-form-field>
        </section>
        <section>
            <mat-form-field class="container-fluid">
                <input type="number" matInput placeholder="Deposit" name="deposit" formControlName="deposit">
            </mat-form-field>
        </section>

        <section>
            <mat-form-field class="container-fluid">
                <input matInput [matDatepicker]="notice" placeholder="Select Notice Date" formControlName="notice">
                <mat-datepicker-toggle matSuffix [for]="notice"></mat-datepicker-toggle>
                <mat-datepicker #notice></mat-datepicker>
            </mat-form-field>
        </section>
        <section>
            <mat-form-field class="container-fluid">
                <input matInput [matDatepicker]="booked" placeholder="Select Booked Date" formControlName="booked">
                <mat-datepicker-toggle matSuffix [for]="booked"></mat-datepicker-toggle>
                <mat-datepicker #booked></mat-datepicker>
            </mat-form-field>
        </section>
      <section class="text-right">
          <button mat-raised-button class="text-right" type="submit" color="primary">Edit Customer</button>
      </section>
    </form>
  </mat-card>
</div></div>
