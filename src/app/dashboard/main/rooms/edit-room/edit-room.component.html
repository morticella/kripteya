<div class="container-fluid">
    <div class="col-md-12">
        <mat-card>
            <!-- <div class="purple text-center" ><i class="material-icons md-64">home</i> <span class="titleForm">Edit a Property</span></div> -->
              <form [formGroup]="editRoom" (ngSubmit)="onSubmit(editRoom.value)">
                  <section>
                      <mat-radio-group formControlName="gender">
                          <mat-radio-button value="true" class="gender" checked> <fa-icon [icon]="faMars"></fa-icon> Male </mat-radio-button>
                          <mat-radio-button value="false" class="gender"> <fa-icon [icon]="faVenus"></fa-icon> Female </mat-radio-button>
                        </mat-radio-group>
                  </section>
                  <section>
                      <mat-form-field class="container-fluid" [ngClass]="errorClass ? 'mat-form-field-invalid ng-invalid' : ''">
                          <input matInput type="text" placeholder="Room Name" name="name" formControlName="name" [value]="(room|async).entities[idRoom].name">
                          <input type="hidden" name="id" formControlName="id" [value]="(room|async).entities[idRoom]._id">
                      </mat-form-field>

                  </section>
                  <section>
                      <mat-form-field class="container-fluid">
                          <input type="number" matInput placeholder="Beds" name="beds" formControlName="beds" [value]="(room|async).entities[idRoom].beds">
                      </mat-form-field>
                    </section>
                  <section>
                    <mat-form-field class="container-fluid">
                        <input type="number" matInput placeholder="Rent" name="rent" formControlName="rent" [value]="(room|async).entities[idRoom].rent">
                    </mat-form-field>
                  </section>
                  <section>
                      <mat-form-field class="container-fluid">
                          <input type="number" matInput placeholder="Deposit" name="deposit" formControlName="deposit" [value]="(room|async).entities[idRoom].deposit">
                      </mat-form-field>
                    </section>
                  <section class="text-right">
                      <button mat-raised-button class="text-right" type="submit" color="primary" [disabled]="!editRoom.valid" >Edit Room</button>
                  </section>
                </form>
        </mat-card>

</div></div>
